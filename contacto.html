<!DOCTYPE html>
<html lang="es-AR">

<head>
	<title>Contactanos</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

	<meta name="keywords" content="Compuchan, ERP, pagina web"/>
	<meta name="description" content="Creando Paginas y Aplicaciones Web sin limite"/>

	<meta property="og:title" content="CompuChan - Contacto"/>
	<meta property="og:type" content="Creando Paginas y Aplicaciones Web sin limite"/>
	<meta property="og:url" content="https://compuchan.com/contacto.html"/>
	<meta property="og:image" content="./imgs-c/img-index/banner.jpg"/>
	
	<link rel="shortcut icon" href="./imgs-c/favicon/favicon.png" type="image/png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./css/styl-header-footer.css"/>
	<link rel="stylesheet" href="./css/styl-contacto.css"/>

	 <script src="./js/jquery-3.5.1.js"></script>
	 <script src="./js/contacto.js"></script>
</head>

<body class="body-compuchan">
	<header class="sec1">
		<div class="secLogo">
			<div class="logo-img">
				<img src="./imgs-c/compuchanRojo.svg" alt="" class="logo">
				<img src="./imgs-c/circulo.svg" alt="" class="circulo">
			</div>
			<div class="logo-name">
				<img src="./imgs-c/whiteNombre.svg" alt="" class="name">
				<img src="./imgs-c/guion.svg" alt="" class="guion">
			</div>
		</div>
		<nav>
			<ul class="bar">
				<li><a href="./index.html">Home</a></li>
				<li><a href="./paginas-web.html">Páginas Web</a></li>
				<li><a href="./contacto.html">Contactanos</a></li>
			</ul>
		</nav>
	</header>

	<section>

		<h1>Contactanos</h1>
		<form action="" method="POST" id="contact-form">

			<label for="">Nombre:
				<input name="nombre" type="text" id="name-input">
			</label>
			<label for="">Empresa:
				<input name="empresa" type="text" id="enterp-input">
			</label>
			<label for="">E-mail:
				<input name="email" type="email" id="email-input">
			</label>
			<label for="">teléfono:
				<input name="telefono" type="phone" id="phone-input">
			</label>
			<label for="">Mensaje:
				<textarea name="mensaje" id="description-input" cols="30" rows="10"></textarea>
			</label>
			<button type="button" onClick="submitToAPI(event)">Cuentanos</button>

		</form>

	</section>
	
	<footer class="compuchan-foot">
		<div class="img-c">
			<img src="./imgs-c/CompuchanSvg.svg" alt="Logo CompuChan" class="img-cd">
		</div>
	</footer>
</body>
</html>
