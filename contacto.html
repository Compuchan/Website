	<meta property="og:title" content="CompuChan" />

<body class="body-compuchan">
	<header class="sec1">
		<div class="secLogo">
			<img src="./imgs-c/compuchanRojo.svg" alt="" class="logo">
			<img src="./imgs-c/circulo.svg" alt="" class="circulo">
			<img src="./imgs-c/whiteNombre.svg" alt="" class="name">
			<img src="./imgs-c/guion.svg" alt="" class="guion">
		</div>
		<nav>
			<ul class="bar">
				<li><a href="./index.html">Home</a></li>
				<li><a href="./paginas-web.html">Páginas Web</a></li>
				<li><a href="./software-erp.html">Software ERP</a></li>

			</ul>
		</nav>
	</header>

	<section>

		<h2>Contactanos</h2>
		<form action="" method="POST">

			<label for="">Nombre:
				<input name="nombre" type="text">
			</label>
			<label for="">Empresa:
				<input name="empresa" type="text">
			</label>
			<label for="">E-mail:
				<input name="email" type="email">
			</label>
			<label for="">teléfono:
				<input name="telefono" type="tel">
			</label>
			<label for="">Mensaje:
				<textarea name="mensaje" id="" cols="30" rows="10"></textarea>
			</label>
			<button>Cuentanos</button>

		</form>

	</section>
	
	<footer class="compuchan-foot">
		<div class="img-c">
			<img src="./imgs-c/CompuchanSvg.svg" alt="Logo CompuChan" class="img-cd">
		</div>
	</footer>
