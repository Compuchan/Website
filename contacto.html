<body>
	<header class="main-header">
		<div class="secLogo">
			<div class="logo-img">
				<img src="./imgs-c/compuchan-last.svg" alt="" class="logo">
			</div>

			<div class="logo-name">
				<img src="./imgs-c/compuchan-name.svg" alt="" class="name">
			</div>

		</div>
		<nav>
			<ul class="bar">
				<li><a href="./index.html">Home</a></li>
				<li><a href="./precios.html">Precios</a></li>
				<!-- <li><a href="./software-erp.html">Software ERP</a></li> -->
				<li><a href="./contacto.html">Contactanos</a></li>
			</ul>
		</nav>
	</header>

	<section class="main-sec">
		<div class="container">
			<h1>Contactanos</h1>
			<form action="" method="POST" id="contact-form">
				<div>
					<input name="nombre" type="text" id="name-input" required />
					<label for="">*Nombre</label>
				</div>
				<div>
					<input name="empresa" type="text" id="enterp-input" required />
					<label for="">*Empresa o web actual</label>
				</div>
				<div>
					<input name="email" type="email" id="email-input" required />
					<label for="">*E-mail</label>
				</div>
				<div>
					<input name="telefono" type="tel" id="phone-input" required />
					<label for="">*Teléfono</label>
				</div>
				<div class="textarea-container">
					<textarea name="mensaje" id="description-input" required></textarea>
					<label for="">*Mensaje</label>
				</div>
				<div class="button-container">
				  <!-- <div id="recaptcha-button" class="g-recaptcha"
				  data-sitekey="6Le4_uIZAAAAAFyxKQdbRq-s-KZbY69JdptF0dNw" data-callback="ccb"></div> -->
				  <button id="submit-button" type="button" onClick="submitToAPI(event)">Cuéntanos</button>
				</div>
			</form>
		</div>
	</section>

	<footer class="compuchan-foot">
		<div class="img-c">
			<!-- <img src="./imgs-c/CompuchanSvg.svg" alt="Logo CompuChan" class="img-cd"> -->
		</div>
